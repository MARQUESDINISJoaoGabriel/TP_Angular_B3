<form *ngIf="pokemon" (ngSubmit)="onSubmit()"  #pokemonForm="ngForm">

  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" 
            required 
            pattern="^[a-zA-Zàéèç]{1,25}$"
            [(ngModel)] = "pokemon.name"
            name="name"
            #name="ngModel"
          >
          <div [hidden]="name.valid || name.pristine"  class="card-panel red accent-1">
            Le nom du pokemon est requis entre 1 et 25 caractères
          </div>
        </div>

        <div class="form-group">
          <label for="name">Point de vie</label>
          <input type="number" class="form-control" id="hp" 
            required 
            pattern="^[0-9]{1,3}$"
            [(ngModel)] = "pokemon.hp"
            name="hp"
            #hp="ngModel"
          >
          <div [hidden]="hp.valid || hp.pristine"  class="card-panel red accent-1">
            Les points de vie du pokémon est compris entre 0 et 999.
          </div>
        </div>

        <div class="form-group">
          <label for="name">Dégât</label>
          <input type="number" class="form-control" id="cp" 
            required 
            pattern="^[0-9]{1,2}$"
            [(ngModel)] = "pokemon.cp"
            name="cp"
            #cp="ngModel"
          >
          <div [hidden]="cp.valid || cp.pristine"  class="card-panel red accent-1">
            Les dégats du pokémon est compris entre 0 et 99.
          </div>
        </div>

        <form class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label>
              <input type="checkbox"
              class="filled-in"
              [value]="type"
              [checked]="hasType(type)"
              [disabled]="!isTypeValid(type)"
              (change)="selectType($event, type)"
              >
              <span [attr.for]="type" >
                <div class="{{ type | pokemonTypeColor}}"> {{ type }}</div>
              </span>  
            </label> 
          </p>
        </form>
        <div class="form-group">
          <label for="rarity">Rareté</label>
          <select
            id="rarity"
            class="form-control"
            required
            [(ngModel)]="pokemon.rarity"
            name="rarity"
            #rarity="ngModel">
            
            <option [ngValue]="1">★</option>
            <option [ngValue]="2">★★</option>
            <option [ngValue]="3">★★★</option>
            <option [ngValue]="4">★★★★</option>
            <option [ngValue]="5">★★★★★</option>

          </select>

          <div [hidden]="rarity.valid || rarity.pristine" class="card-panel red accent-1">
            La rareté doit être comprise entre 1 et 5 étoiles.
          </div>
        </div>
        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn" [disabled]="!pokemonForm.form.valid" >Valider</button>
        </div>
      
      </div>
    </div>
  </div>
  <div>
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*">
    </div>

    <div *ngIf="imagePreview">
      <p>Prévisualisation :</p>
      <img [src]="imagePreview" alt="preview" style="max-width:200px; max-height:200px;">
    </div>

    <button type="submit">Enregistrer</button>
</form>
